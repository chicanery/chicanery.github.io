<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv=X-UA-Compatible content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>chicanery.io</title>
        <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
                background: #16222A;
                background-image: radial-gradient(circle closest-side, rgba(255,255,255,0.05), rgba(0,0,0,0));
                margin: 0;
                user-select: none;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            header {
                font-family: Ropa Sans;
                color: rgba(255,255,255,0.7);
                display: inline-block;
                border: 0.2rem solid rgba(255,255,255,0.7);
                padding: 2rem;
                font-size: 1.8rem;
                animation: fade-in 1.3s;
            }
            header h1 {
                letter-spacing: 0.4rem;
                font-weight: lighter;
                display: inline-block;
                border-bottom: 0.2rem solid rgba(255,255,255,0.7);
                padding-bottom: 0.6rem;
                margin: 0;
            }
            @media only screen and (max-width: 767px) {
                header {
                    font-size: 1rem;
                }
            }
            @keyframes fade-in {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>chicanery.io</h1>
        </header>
    </body>
</html>
